name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  rust-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust unit tests
        run: cargo test --lib

  benchmark-pg18:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Build benchmark image
        run: docker build -f docker/Dockerfile.benchmark-trixie -t pg-eviltransform-benchmark:ci .

      - name: Start benchmark container
        run: |
          docker run -d --name pg-eviltransform-benchmark-${{ matrix.arch }} \
            -e POSTGRES_HOST_AUTH_METHOD=trust \
            -e POSTGRES_DB=postgres \
            -v "$GITHUB_WORKSPACE:/work" \
            pg-eviltransform-benchmark:ci

      - name: Build extension and run benchmark
        run: |
          docker exec -u root pg-eviltransform-benchmark-${{ matrix.arch }} bash -lc '
            set -euo pipefail
            until pg_isready -h 127.0.0.1 -p 5432 -U postgres >/dev/null 2>&1; do
              sleep 1
            done
            cd /work
            PG_CONFIG=/usr/lib/postgresql/18/bin/pg_config
            if [ ! -x "$PG_CONFIG" ]; then
              PG_CONFIG="$(command -v pg_config)"
            fi
            cargo pgrx init --pg18="$PG_CONFIG"
            if ! cargo pgrx install -v --release --features pg18 --no-default-features --pg-config "$PG_CONFIG" 2>&1 | tee /tmp/pgrx_install.log; then
              tail -n 200 /tmp/pgrx_install.log >&2 || true
              err_msg="$(tail -n 30 /tmp/pgrx_install.log | sed ":a;N;\$!ba;s/%/%25/g;s/\r/%0D/g;s/\n/%0A/g")"
              echo "::error title=cargo pgrx install failed::${err_msg}"
              exit 1
            fi
            psql -v ON_ERROR_STOP=1 -h 127.0.0.1 -p 5432 -U postgres -d postgres -c "CREATE EXTENSION IF NOT EXISTS postgis; CREATE EXTENSION IF NOT EXISTS pg_eviltransform;"
            if ! ROWS=50000 PGHOST=127.0.0.1 PGPORT=5432 PGUSER=postgres PGDATABASE=postgres scripts/benchmark_pg18.sh /work/benchmark_pg18_report.txt; then
              tail -n 200 /work/benchmark_pg18_report.txt >&2 || true
              err_msg="$(tail -n 40 /work/benchmark_pg18_report.txt | sed ":a;N;\$!ba;s/%/%25/g;s/\r/%0D/g;s/\n/%0A/g")"
              echo "::error title=benchmark sql failed::${err_msg}"
              exit 1
            fi
          '

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-pg18-report-${{ matrix.arch }}
          path: benchmark_pg18_report.txt

      - name: Show benchmark report tail
        if: always()
        run: tail -n 120 benchmark_pg18_report.txt || true

      - name: Container logs
        if: always()
        run: docker logs pg-eviltransform-benchmark-${{ matrix.arch }} || true

      - name: Cleanup container
        if: always()
        run: docker rm -f pg-eviltransform-benchmark-${{ matrix.arch }} || true
