name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  rust-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust unit tests
        run: cargo test --lib

  benchmark-pg18:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Build benchmark image
        run: docker build -f docker/Dockerfile.benchmark-trixie -t pg-eviltransform-benchmark:ci .

      - name: Start benchmark container
        run: |
          docker run -d --name pg-eviltransform-benchmark \
            -e POSTGRES_HOST_AUTH_METHOD=trust \
            -e POSTGRES_DB=postgres \
            -v "$GITHUB_WORKSPACE:/work" \
            pg-eviltransform-benchmark:ci

      - name: Build extension and run benchmark
        run: |
          docker exec -u root pg-eviltransform-benchmark bash -lc '
            set -euo pipefail
            until pg_isready -h 127.0.0.1 -p 5432 -U postgres >/dev/null 2>&1; do
              sleep 1
            done
            cd /work
            PG_CONFIG=/usr/lib/postgresql/18/bin/pg_config
            if [ ! -x "$PG_CONFIG" ]; then
              PG_CONFIG="$(command -v pg_config)"
            fi
            export PGRX_HOME=/work/target/.pgrx
            cargo pgrx init --no-run --pg18="$PG_CONFIG"
            build_dir=/tmp/pgrx-pkg
            rm -rf "$build_dir"
            cargo pgrx package -v --release --features pg18 --no-default-features --pg-config "$PG_CONFIG" --out-dir "$build_dir"
            package_root="$build_dir"
            if [ ! -d "$package_root/usr" ]; then
              package_root="$(find "$build_dir" -maxdepth 1 -type d -name "pg_eviltransform-pg*" | head -n 1)"
            fi
            if [ -z "$package_root" ] || [ ! -d "$package_root/usr" ]; then
              echo "failed to resolve packaged extension directory" >&2
              exit 1
            fi
            cp -a "$package_root/usr/." /usr/
            psql -v ON_ERROR_STOP=1 -h 127.0.0.1 -p 5432 -U postgres -d postgres -c "CREATE EXTENSION IF NOT EXISTS postgis; CREATE EXTENSION IF NOT EXISTS pg_eviltransform;"
            ROWS=50000 PGHOST=127.0.0.1 PGPORT=5432 PGUSER=postgres PGDATABASE=postgres scripts/benchmark_pg18.sh /work/benchmark_pg18_report.txt
          '

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-pg18-report
          path: benchmark_pg18_report.txt

      - name: Show benchmark report tail
        if: always()
        run: tail -n 120 benchmark_pg18_report.txt || true

      - name: Container logs
        if: always()
        run: docker logs pg-eviltransform-benchmark || true

      - name: Cleanup container
        if: always()
        run: docker rm -f pg-eviltransform-benchmark || true
